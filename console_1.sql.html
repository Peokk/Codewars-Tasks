<pre><span class="s0">SELECT </span><span class="s1">* </span><span class="s0">FROM </span><span class="s1">students</span>
<span class="s0">WHERE </span><span class="s1">quality1 = </span><span class="s2">'evil' </span><span class="s0">AND </span><span class="s1">quality2 = </span><span class="s2">'cunning'</span>
<span class="s0">OR </span><span class="s1">quality1 = </span><span class="s2">'brave' </span><span class="s0">AND </span><span class="s1">quality2 != </span><span class="s2">'evil'</span>
<span class="s0">OR </span><span class="s1">quality1 = </span><span class="s2">'studious' </span><span class="s0">OR </span><span class="s1">quality2 = </span><span class="s2">'intelligent'</span>
<span class="s0">OR </span><span class="s1">quality1 = </span><span class="s2">'hufflepuff' </span><span class="s0">OR </span><span class="s1">quality2 = </span><span class="s2">'hufflepuff'</span>
<span class="s0">ORDER BY </span><span class="s1">id</span><span class="s0">;</span></pre>
